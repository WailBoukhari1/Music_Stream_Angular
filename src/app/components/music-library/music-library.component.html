<div class="music-library">
  <h1>Music Library</h1>
  
  <div class="tracks-container">
    <mat-card *ngFor="let track of tracks$ | async" 
              class="track-card" 
              (click)="playTrack(track)">
      <mat-card-content>
        <div class="track-info">
          <h2>{{ track.title }}</h2>
          <p>{{ track.artist }}</p>
          <p>{{ track.duration | date:'mm:ss' }}</p>
        </div>
        <button mat-icon-button>
          <mat-icon>play_arrow</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
