<mat-toolbar>
  <div class="header-container">
    <a class="brand" routerLink="/">
      <mat-icon class="brand-icon">music_note</mat-icon>
      <span class="brand-text">Music Library</span>
    </a>

    <div class="nav-section">
      <nav class="nav-links">
        <a mat-button routerLink="/library" routerLinkActive="active">
          <mat-icon>library_music</mat-icon>
          <span>Library</span>
        </a>
        <a mat-button routerLink="/playlists" routerLinkActive="active">
          <mat-icon>playlist_play</mat-icon>
          <span>Playlists</span>
        </a>
      </nav>

      <button mat-flat-button color="primary" (click)="openUploadDialog()" class="upload-btn">
        <mat-icon>add</mat-icon>
        <span>Add Track</span>
      </button>

      <button mat-button routerLink="/playlist/favorites">
        <mat-icon>favorite</mat-icon>
        Favorites
      </button>
    </div>
  </div>
</mat-toolbar>
